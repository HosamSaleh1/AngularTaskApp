<form
  #myForm="ngForm"
  (ngSubmit)="addTask(myForm.value); myForm.reset()"
  class="container"
>
  <div class="form-group">
    <label for="description">Task Description</label>
    <input
      type="text"
      class="form-control mt-2"
      id="description"
      placeholder="Enter Task Description"
      name="description"
      ngModel
      #description="ngModel"
      required
      minlength="5"
    />
    <div class="errors text-center" *ngIf="description.touched && description.invalid">
      <div *ngIf="description.errors?.required">* Task description Is Required *</div>
      <div *ngIf="description.errors?.minlength">
        * Task description minlength is {{ description.errors?.minlength.requiredLength }} *
      </div>
    </div>
  </div>
  <div class="form-check">
    <label for="completed">Completed</label>
    <input
      type="checkbox"
      class="form-check-input"
      id="completed"
      name="completed"
      [(ngModel)] = 'task.completed'
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]='myForm.invalid'>Add</button>
  <button type="submit" class="btn btn-primary ms-2" (click)='viewTasks()' >View Tasks</button>
</form>
